<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <input type="text" id="fp-username" placeholder="Enter your email" required />
            <button type="submit" id="fp-send-otp-btn">Send OTP</button>
        </form>
        <div id="otp-section" style="display:none;">
            <input type="text" id="fp-otp" placeholder="Enter OTP" required />
            <button id="fp-validate-otp-btn">Validate OTP</button>
        </div>
        <div id="reset-section" style="display:none;">
            <input type="password" id="fp-new-password" placeholder="New Password" required />
            <input type="password" id="fp-confirm-password" placeholder="Confirm Password" required />
            <button id="fp-reset-password-btn">Reset Password</button>
        </div>
        <p id="fp-message"></p>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
